<!DOCTYPE html>
<html>
<head>
	<title>Thank You for Shopping With Us!</title>
	<style>
		.popup {
			background-image: url('https://example.com/bg-image.jpg');
			background-size: cover;
			background-position: center;
			border: 1px solid #706a6a;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.15);
			padding: 30px;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 999;
			font-size: 18px;
			text-align: center;
			max-width: 600px;
		}

		.popup h2 {
			margin-top: 0;
			font-size: 24px;
			font-weight: bold;
			color: #333;
			text-transform: uppercase;
			margin-bottom: 20px;
		}

		.popup p {
			margin-bottom: 20px;
			line-height: 1.5;
			color: #666;
		}

		.popup img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="popup">
		<h2>Thank You for Shopping With Us!</h2>
		<p>We appreciate your business.</p>
		<img src="img/logo.png" >
	</div>
</body>
</html>
